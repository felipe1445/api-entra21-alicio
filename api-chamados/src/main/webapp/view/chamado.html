
<meta charset="utf-8">

 <script type = "text/javascript">
 var numero;
 window.pegarID = function(){ 
		 numero = chamado.id;
		}
</script>

<div id="top" class="row">
 <div class="col-md-3">
        <h2>Lista de Chamados</h2>
    </div>
 
    <div class="col-md-6">
        <div class="input-group h2">
            <input name="data[search]" class="form-control" id="search" type="text" placeholder="Pesquisar Itens">
            <span class="input-group-btn">
                <button class="btn btn-primary" type="submit" ng-click="listarChamados()">                
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
       
    </div>
 	 <div class="col-md-3">
        <a href="chamados"  class="btn btn-primary pull-right h2">Novo chamado</a>
    </div>
    
</div>



<br><br>

<div id="list" class="row">

	<script type = "text/javascript">
 var numero;
 window.pegarID = function(){ 
		 numero = chamado.id;
		}
</script>
    <div class="table-responsive col-md-12">
        <table class="table table-striped" cellspacing="0" cellpadding="0">
            <thead>
	<tr>
		<td>ID:</td>
		<td>Assunto:</td>
		<td>Status:</td>
		<td>Mensagem:</td>
		<th class="actions">Ações</th>
	</tr>
	</thead>
	 
    <tbody>
    
		<tr ng-repeat="chamado in listaChamado">
		
		<td>{{chamado.id }}</td>
		<td>{{chamado.assunto }}</td>
		<td>{{chamado.status }}</td>
		<td>{{chamado.mensagem }}</td>
		<td class="actions">
		  <a class="btn btn-danger btn-xs"  type="button" name= "excluir" value=" X " onclick = "pegarID()" data-toggle="modal" data-target="#delete-modal">Excluir</a>
		<a class="btn btn-warning btn-xs" type="button" value=" edit " href = "chamados-editar/{{chamado.id}}">Alterar</a>
		<a class="btn btn-success btn-xs" href="chamados/{{chamado.id}}">Detalhe</a>		
		</td>			
				
	</tr>
	
	
	</tbody>
</table>
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog"
		aria-labelledby="modalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Fechar">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="modalLabel">Excluir Item</h4>
				</div>
				<div class="modal-body">Deseja realmente excluir este item?</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" ng-click="deleteChamado(numero)" data-dismiss = "modal">Sim</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
