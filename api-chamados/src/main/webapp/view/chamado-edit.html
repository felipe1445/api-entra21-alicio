<h3 class="page-header">Alterar Chamado</h3>
<div class = "row">
	<div class="form-group col-md-2">
		<label for="campo1">ID</label>
		<input type="text" class= "form-control" ng-model="chamadoDetalhe.id" style="width: 50px" value= "{{chamadoDetalhe.id}}">
	</div>
	<div class="form-group col-md-3">
		<label for="campo1">Assunto</label>
		<input type="text"  class= "form-control" ng-model="chamadoDetalhe.assunto" value= "{{chamadoDetalhe.assunto}}">
	</div>
	<div class="form-group col-md-3">
		<label for="campo1">Status</label>
		<input type="text"  class= "form-control" ng-model="chamadoDetalhe.status" value= "{{chamadoDetalhe.status}}">
	</div>
	<div class="form-group col-md-4">
		<label for="campo1">Mensagem</label>
		<input type="text"  class= "form-control" ng-model="chamadoDetalhe.mensagem" value= "{{chamadoDetalhe.mensagem}}">
	</div>

<form> 
  <hr /> 
	<div id="actions" class="row">
  	  <div class="col-md-12">
		<button type="submit" class="btn btn-primary" ng-click="updateChamado()" style="margin-left:12px">Salvar</button>
		<button type="button" class="btn btn-danger" ng-click="cancelarAlteracaoChamado()">Desfazer</button>
    	</div>
    </div>
 </form>
</div>
